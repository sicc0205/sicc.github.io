<asp:Content ID="BodyContent" ContentPlaceHolderID="MainContent" runat="server">

    <div " style="background-image: url('background.png.jpg')">
        <h1>人生哲理</h1>
        <p class="lead">笑著面對一切，總比哭著被安慰好</p>
    </div>

    <div class="row">
        <div class="col-md-4">
            <h2>追星日記</h2>
            <p>
                追星是生命，寧願不吃飯也絕對要追星
            </p>
        </div>
        <div class="col-md-4">
            <h2>讀書日記</h2>
            <p>
               學費很貴，要多讀一點書，不然會愧對錢錢
            </p>
        </div>
        <div class="col-md-4">
            <h2>對於人生的覺悟</h2>
            <p>
                面對生命的盡頭，我毫不畏懼，反而思索著如何在僅有的時間內幫助最多的人
            </p>
        </div>
    </div>

</asp:Content>
